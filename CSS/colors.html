<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colors</title>
<style>
  h1 {
    text-align: center;
    color: Tomato;
    font-weight: bold;
    padding: 2px;
    font-family: fantasy;
    font-size: 72px;

  }

  h1:hover {
    color: red;
  }

  p {
    color: mediumseagreen;
    font-size: 22px;
    text-align: center;
    font-family: sans-serif;
  }
</style>
  </head>
  <body>
    <h1 style="border: 2px solid violet;">Queen's Paradise<h1>

    <p>We provide you with the best.<br>
      We are Queen's Paradise.</p>

    <p style="color: orangered;">This is color name. (OrangeRed)</p>
    <p style="color: #000080">This is HEX Value. (#000080 : Royal Blue)</p>
    <p style="color: rgb(255,165,0)">This is RGB Value. RGB(255,165,0)</p>
    <p style="color: rgba(255,165,0,0.5)">This is RGBA Value. RGB(255,165,0,0.5)</p>
    <!-- RGBA stands for Red Green Blue Alpha, 
    Alpha parameter specifies transparency, 0 being fully transparency
    and 1 being no transparency at all. -->

  </body>
</html>
